<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:form>
        <p:commandButton value="Click Me!">
            <p:ajax event="click" async="true" listener="#{productsBean.search}" update="products"/>
        </p:commandButton>
        <h:panelGrid columns="1" style="margin-bottom: 10px">
            <h:outputText id="displayRange" value="Between 0 and 100" />
            <p:slider for="txt6,txt7" display="displayRange" style="width: 400px" range="true" displayTemplate="Between {min} and {max}" />
        </h:panelGrid>
        <h:inputHidden id="txt6" value="0" />
        <h:inputHidden id="txt7" value="100" />

        <p:dataScroller id="products" value="#{productsBean.products}" var="product" chunkSize="10">
            <f:facet name="header">
                Scroll Down to Load More Cars
            </f:facet>


            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Id:"/>
                <h:outputText value="#{product.id}" style="font-weight: bold"/>

                <h:outputText value="Name:"/>
                <h:outputText value="#{product.name}" style="font-weight: bold"/>

                <h:outputText value="Version:"/>
                <h:outputText value="#{product.version}" style="font-weight: bold"/>

                <h:outputText value="Price:"/>
                <h:outputText value="#{product.price}" style="font-weight: bold"/>
            </h:panelGrid>
            <p:separator />
        </p:dataScroller>
    </h:form>
</h:body>
</html>
