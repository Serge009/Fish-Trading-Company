<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="primefaces/grid/grid.css"/>
    <style type="text/css">
        .border {
            border: 1px solid #000000;
        }
    </style>
</h:head>
<h:body>

    <div class="ui-grid ui-grid-responsive border">
        <div class="ui-grid-row border">
            <div class="ui-grid-col-12 border">Header</div>
        </div>
        <div class="ui-grid-row border">
            <div class="ui-grid-col-12 border">
                <div class="ui-grid-row border">
                    <div class="ui-grid-col-3 border">
                        <div class="ui-grid-row border">
                            <div class="ui-grid-col-12 border">Top Left</div>
                        </div>
                        <div class="ui-grid-row border">
                            <div class="ui-grid-col-12 border">Bottom Left</div>
                        </div>
                    </div>
                    <div class="ui-grid-col-6 border">

                        <h:form>

                            <p:dataGrid value="#{productsBean.products}" var="product" layout="grid" columns="2">
                                <h:panelGrid columns="1" style="width: 100%">
                                    <p:panel header="Some name" style="text-align: center;">

                                        <h:outputText value="Id:"/>
                                        <h:outputText value="#{product.id}" style="font-weight: bold"/>

                                        <h:outputText value="Name:"/>
                                        <h:outputText value="#{product.name}" style="font-weight: bold"/>

                                        <p:commandButton value="Add" actionListener="#{basketBean.addProduct(product)}"
                                                         update="growl @([id$=basket])"/>
                                    </p:panel>
                                </h:panelGrid>
                                <p:growl life="1000" id="growl" />
                            </p:dataGrid>

                        </h:form>
                    </div>
                    <div class="ui-grid-col-3 border">
                        <p:dataGrid id="basket" value="#{basketBean.productList}" var="product" layout="grid" columns="1">
                            <h:panelGrid columns="1" style="width: 100%">
                                <p:panel header="Some name" style="text-align: center;">
                                    <h:outputText value="Id:"/>
                                    <h:outputText value="#{product.id}" style="font-weight: bold"/>

                                    <h:outputText value="Name:"/>
                                    <h:outputText value="#{product.name}" style="font-weight: bold"/>
                                </p:panel>
                            </h:panelGrid>
                        </p:dataGrid>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-grid-row footer border">
            <div class="ui-grid-col-12 border">Footer</div>
        </div>
    </div>

</h:body>
</html>
